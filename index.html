<!DOCTYPE html>
<html>
<head>
    <title>Sols Rng Calculator</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #0b0b0e; color: white; display: flex; justify-content: center; }
        .calc-card { width: 100%; max-width: 400px; background: #16161d; padding: 25px; border-radius: 12px; border: 2px solid #3e3e4a; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        h2 { color: white; text-align: center; text-transform: uppercase; margin-top: 0; margin-bottom: 20px; letter-spacing: 1px; }
        .section { margin-bottom: 15px; padding: 12px; background: #1c1c26; border-radius: 8px; }
        
        .rarity-container { display: flex; align-items: center; background: #000; border: 1px solid #444; border-radius: 5px; padding: 0 10px; margin: 8px 0; }
        .prefix { color: white; font-weight: bold; margin-right: 5px; font-size: 1.1rem; }
        .rarity-input { border: none !important; margin: 0 !important; outline: none; }
        
        input, select { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #444; background: #000; color: white; font-weight: bold; box-sizing: border-box; font-size: 1rem; }
        input::placeholder { color: #555; font-weight: normal; font-style: italic; }
        
        label { font-size: 0.85rem; color: #ccc; display: block; }
        
        /* Event Toggle Styling */
        .event-toggle { display: flex; align-items: center; gap: 8px; margin-top: -5px; margin-bottom: 10px; cursor: pointer; font-size: 0.75rem; color: #888; }
        .event-toggle input { width: auto; margin: 0; cursor: pointer; }

        .result-box { background: rgba(0, 150, 255, 0.15); padding: 20px; border-radius: 8px; border: 1px solid rgba(0, 150, 255, 0.5); text-align: center; margin-top: 10px; }
        .result-val { font-size: 2.2rem; font-weight: bold; color: #add8e6; text-shadow: 0 0 12px rgba(173, 216, 230, 0.7); }
        
        .speed-row { display: flex; gap: 10px; }
        .footer { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 25px; padding-top: 10px; border-top: 1px solid #333; }
        .footer-left { text-align: left; }
        .discord-link { display: block; color: #7289da; text-decoration: none; font-size: 0.75rem; margin-bottom: 4px; font-weight: bold; }
        .signature { font-size: 0.7rem; color: #666; }
        .reset-btn { background: #2a2a35; color: #ccc; border: 1px solid #444; padding: 6px 12px; border-radius: 4px; font-size: 0.75rem; cursor: pointer; }
    </style>
</head>
<body>

<div class="calc-card">
    <form id="calcForm">
        <h2>Sols Rng Calculator</h2>
        
        <div class="section">
            <label>Rarity of Aura</label>
            <div class="rarity-container">
                <span class="prefix">1/</span>
                <input type="number" id="rarity" class="rarity-input" value="2500000000">
            </div>

            <label>Current luck without left glove</label>
            <input type="number" id="luck" value="30">

            <label>Left hand glove</label>
            <select id="mult">
                <option value="1.98">Unfathomable Ruins</option>
                <option value="1.8">Darkshader</option>
                <option value="pole">Pole Light Core Device</option>
                <option value="grav">Gravitational Device</option>
                <option value="1.35">Flesh Device</option>
                <option value="jackpot">Jackpot Gauntlet</option>
                <option value="xmas" class="event-item" style="display:none;">X-Mas Champion</option>
                <option value="present" class="event-item" style="display:none;">Present Giver</option>
                <option value="blessed" class="event-item" style="display:none;">Blessed Tide Gauntlet</option>
                <option value="tide" class="event-item" style="display:none;">Tide Gauntlet</option>
                <option value="1.3" class="event-item" style="display:none;">Ominous Coffin</option>
            </select>
            
            <label class="event-toggle">
                <input type="checkbox" id="showEvent" onchange="toggleEventGear()"> Show Event Gear
            </label>

            <label>Roll Speed (Rolls / Seconds)</label>
            <div class="speed-row">
                <input type="number" id="speedR" value="20">
                <input type="number" id="speedS" value="10">
            </div>
        </div>

        <div class="section">
            <label>Time Period</label>
            <input type="number" id="days" placeholder="How many days you'll roll for">
            <div class="result-box">
                <label style="color: white; font-size: 0.75rem; opacity: 0.8; margin-bottom: 5px; display: block;">CHANCE OF SUCCESS</label>
                <div class="result-val" id="outputChance">0.00%</div>
            </div>
        </div>

        <div class="section">
            <label>Target Success Rate (%)</label>
            <input type="number" id="targetP" placeholder="What % chance do you want?">
            <div class="result-box">
                <label style="color: white; font-size: 0.75rem; opacity: 0.8; margin-bottom: 5px; display: block;">TIME REQUIRED</label>
                <div class="result-val" id="outputTime">-- Days</div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-left">
                <a href="https://discord.gg/yTreH64JBC" class="discord-link" target="_blank">https://discord.gg/yTreH64JBC</a>
                <div class="signature">Created by LubJub</div>
            </div>
            <button type="reset" class="reset-btn" onclick="setTimeout(calculate, 10)">Reset All</button>
        </div>
    </form>
</div>

<script>
    function toggleEventGear() {
        const isChecked = document.getElementById('showEvent').checked;
        const items = document.getElementsByClassName('event-item');
        for (let item of items) {
            item.style.display = isChecked ? "block" : "none";
        }
    }

    function calculate() {
        var R = parseFloat(document.getElementById('rarity').value) || 1;
        var baseL = parseFloat(document.getElementById('luck').value) || 0;
        var glove = document.getElementById('mult').value;
        
        var L = baseL;
        var M = 1;
        
        // Advanced Glove Logic
        switch(glove) {
            case "pole":    L += 5; M = 1.1; break; // (9*1 + 1*2)/10
            case "grav":    M = 1.5; break;        // (9*1 + 1*6)/10
            case "jackpot": L += 0.77; break;
            case "xmas":    M = 1.5; break;        // (5*1 + 1*4)/6
            case "present": M = 1.36; break;       // (10*1 + 1*5)/11
            case "blessed": M = 1.33; break;       // (5*1 + 1*3)/6
            case "tide":    L += 0.5; M = 1.1; break; // (9*1 + 1*2)/10
            default:        M = parseFloat(glove) || 1;
        }

        var r = parseFloat(document.getElementById('speedR').value) || 0;
        var s = parseFloat(document.getElementById('speedS').value) || 1;
        var d = parseFloat(document.getElementById('days').value) || 0;
        var targetP = (parseFloat(document.getElementById('targetP').value) || 0) / 100;

        var rollsPerDay = (r / s) * 86400;
        var pRoll = (L * M) / R;

        // Chance
        var P = d > 0 ? 1 - Math.pow((1 - pRoll), (rollsPerDay * d)) : 0;
        document.getElementById('outputChance').innerText = (P * 100).toFixed(2) + "%";

        // Time
        if (targetP > 0 && targetP < 1 && pRoll > 0) {
            var neededDays = (Math.log(1 - targetP) / Math.log(1 - pRoll)) / rollsPerDay;
            document.getElementById('outputTime').innerText = Math.max(0, neededDays).toFixed(2) + " Days";
        } else {
            document.getElementById('outputTime').innerText = "-- Days";
        }
    }

    document.querySelectorAll('input, select').forEach(el => el.oninput = calculate);
    calculate();
</script>

</body>
</html>
